<table class="table table-hover">
    <thead>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Active</th>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let user of userList;">
            <td>{{user.username}}</td>
            <td>{{user.password}}</td>
            <td>{{user.active}}</td>
            <td>
                <a class="btn btn-primary" routerLink="/user/edit/{{user.id}}">Edit</a>
                <a class="btn btn-primary" (click)="deleteUser(user.id)" >Delete</a>
            </td>
        </tr>
    </tbody>
</table>
