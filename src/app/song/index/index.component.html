<a class="btn btn-primary" routerLink="/song/add">Add</a>
<table class="table table-hover">
    <thead>
        <th scope="col">Title</th>
        <th scope="col">Artist</th>
        <th scope="col">Album</th>
        <th scope="col">Genre</th>
        <th scope="col">Track Number</th>
        <th scope="col">length</th>
        <th scope="col">Play</th>
    </thead>
    <tbody>
        <tr scope="row" *ngFor="let song of songList;">
            <td>{{song.title}}</td>
            <td>{{song.artist_name}}</td>
            <td>{{song.album_name}}</td>
            <td>{{song.genre_label}}</td>
            <td>{{song.track_number}}</td>
            <td>{{song.length}}</td>
            <td><audio controls><source src="http://localhost:8000/mp3/{{song.file_link}}" type="audio/mpeg"></audio></td>
        </tr>
    </tbody>
</table>
