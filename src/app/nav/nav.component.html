<nav class="navbar navbar-dark">
  <ul class="nav flex-row">
    <li *ngFor="let link of links; let i = index" class="nav-item">
      <a  class="nav-link" [ngClass]="link.children ? 'dropdown-toggle' : ''" [routerLink]="link.children ? '#' : link.url" routerLinkActive="active" role="button" id="navbarScrollingDropdown{{i}}" data-bs-toggle="dropdown" aria-expanded="false">{{link.title}}</a>
      <ul *ngIf="link.children" class="dropdown-menu" attr.aria-labelledby="navbarScrollingDropdown{{i}}">
        <li *ngFor="let child of link.children">
          <a class="dropdown-item" routerLink="{{child.url}}"><span>{{child.title}}</span></a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
